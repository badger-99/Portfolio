<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <title>Portfolio</title>
</head>

<body>
  <!-- Header -->
  <header id="toolbar">
    <div id="logo"
      >My Logo
    </div>

    <nav id="menu">
      <a href=""><img src="./images/hamburger.svg" alt="hamburger menu"></a>
    </nav>
  </header>

  <!-- Main Body -->
  <main>

    <!-- Main Page -->
    <article id="headline">
      <h1 class="hero heading">
        Hey There. I'm Alfred.
      </h1>

      <h3 class="hero subheading">
        I'm a Software Developer
      </h3>

      <p class="hero text_content">
        I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.
      </p>

      <!-- Social Media Icons -->
      <section id="icon_container">
        <ul id="social_icons">
          <li>
            <a href="">
              <img src="./images/github.svg" alt="github icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/linkedin.svg" alt="linkedin icon 1">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/angelist.svg" alt="angelist icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/twitter.svg" alt="twitter icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/medium.svg" alt="medium icon">
            </a>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>
</html>
