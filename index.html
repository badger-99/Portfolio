<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/82d81c0b26.js" crossorigin="anonymous"></script>
  <title>Portfolio</title>
</head>

<body>
  <!-- Header -->
  <header id="toolbar">
    <div id="logo"
      >My logo
    </div>

    <div id="bars">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <!-- Main Body -->
  <main>
    <!-- About Me -->
    <article>
      <h1 id="heading">
        Hey There.<br>I'm Alfred.
      </h1>

      <h3 class="subheading">
        I'm a Software Developer
      </h3>

      <p class="text_content">
        I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.
      </p>

      <!-- Social Media Icons -->
      <section id="social_icons">
        <img src="./images/github.svg" alt="github icon">

        <div class="linkedin">
          <div class="first_letter">
            <img src="./images/linkedin_1.svg" alt="linkedin icon 1">
            <img src="./images/linkedin_2.svg" alt="linkedin icon 2">
          </div>          
          <img src="./images/linkedin_3.svg" alt="linkedin icon 3">
        </div>

        <img src="./images/angelist.svg" alt="angelist icon">
        <img src="./images/twitter.svg" alt="twitter icon">
        <img src="./images/medium.svg" alt="medium icon">
      </section>
    </article>
  </main>
</body>
</html>
